<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eTinda - Sustainable Shopping</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Open+Sans:wght@400&display=swap">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">eTinda</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#account">Account</a></li>
      </ul>
      <div class="menu-toggle">☰</div>
    </nav>
  </header>

  <main>
    <section id="products" class="product-grid">
      <h1>Explore Sustainable Products</h1>
      <div class="product-card">
        <img src="../images/sample-product.jpg" alt="Organic Handwoven Basket">
        <h2>Organic Handwoven Basket</h2>
        <p>₱500.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Additional product cards will be populated via script.js -->
    </section>
  </main>

  <footer>
    <p>© 2025 eTinda. Supporting sustainable commerce in the Philippines.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
